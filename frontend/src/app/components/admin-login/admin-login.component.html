<div class="tabClass">
    <mat-tab-group mat-align-tabs="start">
        <mat-tab label="Customer">
            <mat-card class=" loginCard">
                <form action=" ">
                    <label for=" ">Registed email</label>
                    <input type="text">
                    <input matInput name='email'>
                    <button mat-raised-button color="primary" routerLink="/addCustomer">login</button>

                </form>
            </mat-card>
        </mat-tab>
        <mat-tab label="Sign In">
            <mat-card class="loginCard">

                <form [formGroup]='loginForm' (ngSubmit)="onSubmit(loginForm)">
                    <mat-form-field appearance="outline">
                        <mat-label>Email</mat-label>
                        <input matInput formControlName='email' name='email'>

                        <mat-error *ngIf=" AllControls?.email?.errors?.[ 'email']&&submitted ">Invalid Email</mat-error>
                        <mat-error *ngIf="AllControls?.email?.errors?.[ 'required']&&submitted ">Required</mat-error>


                    </mat-form-field>


                    <mat-form-field appearance="outline">
                        <mat-label>Password</mat-label>
                        <input matInput [type]="hide? 'password ': 'text' " formControlName='password' name="password">
                        <button mat-icon-button matSuffix (click)="hide=! hide " [attr.aria-label]=" 'Hide password' " [attr.aria-pressed]="hide">
                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                          </button>

                        <mat-error *ngIf="AllControls?.password?.errors?.['required']&&submitted">Required</mat-error>
                    </mat-form-field>
                    <div style="text-align: center;">
                        <button mat-raised-button color="primary" routerLink="/">Login</button>
                    </div>

                </form>

            </mat-card>
        </mat-tab>

        <mat-tab label="Sign Up">
            <mat-card class="loginCard">
                <form [formGroup]='signUpForm' (ngSubmit)=onSubmitSignUp(signUpForm)>
                    <mat-form-field appearance="outline">
                        <mat-label>First Name</mat-label>
                        <input matInput formControlName='firstName'>

                        <mat-error *ngIf="AllControlsForSignUp?.['firstName']?.errors?.['required']&&signUpSubmitted">Required</mat-error>

                    </mat-form-field>

                    <mat-form-field appearance="outline">
                        <mat-label>Last Name</mat-label>
                        <input matInput formControlName='lastName'>

                        <mat-error *ngIf="AllControlsForSignUp?.['lastName']?.errors?.['required']&&signUpSubmitted">Required</mat-error>

                    </mat-form-field>

                    <mat-form-field appearance="outline">
                        <mat-label>Age</mat-label>
                        <input matInput type="number" formControlName='age'>

                        <mat-error *ngIf="AllControlsForSignUp?.['age']?.errors?.['required']&&signUpSubmitted">Required</mat-error>

                    </mat-form-field>

                    <mat-radio-group aria-label="Select an option" formControlName='gender'>
                        <mat-radio-button value="male ">Male</mat-radio-button>
                        <span style="margin:5px; "></span>
                        <mat-radio-button value="female">Female</mat-radio-button>
                    </mat-radio-group> -->
                    <!-- 
                    <mat-form-field class="example-full-width " appearance="outline">
                        <mat-label>Choose a date</mat-label>
                        <input [matDatepicker]="picker">
                        <mat-hint>MM/DD/YYYY</mat-hint>
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field> -->

                    <mat-form-field appearance="outline">
                        <mat-label>Role</mat-label>
                        <mat-select name="role" formControlName="role">
                            <mat-option *ngFor="let item of role" [value]="item.id">
                                {{item.name}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>

                    <mat-form-field appearance="outline">
                        <mat-label>Password</mat-label>
                        <input matInput [type]="signUpHide? 'password ': 'text' " formControlName='password'>
                        <button mat-icon-button matSuffix (click)="signUpHide=! signUpHide " [attr.aria-label]=" 'Hide password' " [attr.aria-pressed]="signUpHide ">
                            <mat-icon>{{signUpHide ? 'visibility_off ' : 'visibility '}}</mat-icon>
                          </button>

                        <mat-error *ngIf="AllControlsForSignUp?.[ 'password']?.errors?.[ 'required']&&signUpSubmitted ">Required</mat-error>
                    </mat-form-field>

                    <mat-form-field appearance="outline">
                        <mat-label> Confirm Password</mat-label>
                        <input matInput [type]="signUpHide? 'password ': 'text ' " formControlName='confirmPassword'>
                        <button mat-icon-button matSuffix (click)="signUpHide=! signUpHide " [attr.aria-label]=" 'Hide password' " [attr.aria-pressed]="signUpHide ">
                            <mat-icon>{{signUpHide ? 'visibility_off ' : 'visibility'}}</mat-icon>
                          </button>

                        <mat-error *ngIf="AllControlsForSignUp?.[ 'confirmPassword']?.errors?.[ 'required']&&signUpSubmitted ">Required</mat-error>
                    </mat-form-field>
                    <mat-error *ngIf="AllControlsForSignUp?.[ 'confirmPassword']?.errors?.[ 'passwordMismatch']&&signUpSubmitted ">password mismatch</mat-error>

                    <div style="text-align: center;">
                        <button mat-raised-button color="primary" routerLink="/">Register</button>
                    </div>
                </form>
            </mat-card>
        </mat-tab>

    </mat-tab-group>
</div>
